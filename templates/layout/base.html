{{ define "base" }}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" . }} - TCGDEX Explorer</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {{ block "styles" . }}{{ end }}
</head>
<body>
    {{ template "header" . }}
    
    <main class="container">
        {{ template "content" . }}
    </main>
    
    {{ template "footer" . }}
    
    {{ block "scripts" . }}{{ end }}
</body>
</html>
{{ end }}
